<!doctype html>
<html>
  <head>
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/angular-1.2.18.min.js"></script>
    <script src="jaydata-1.3.6/jaydata.js"></script>

    <script src="controller.js"></script>
  </head>
<body>
<div ng-app>
     <h1>Todo list - store items to local database</h1>
    <div ng-controller="TodoCtrl">
        <label>Task:</label>
        <input ng-model="newTodo.task" />
        <label>Completed:</label>
        <input type="checkbox" ng-model="newTodo.done" />
        <a href="#" ng-click="addNew(newTodo)">Add new</a>
        <br />Search: <input ng-model="search" />
        <table>
            <tr ng-repeat="todo in todos">
                <td>{{todo.Id}}</td><td>{{todo.task}}</td><td>Completed:
                <input type="checkbox" ng-model="todo.done" ng-click="todo.save()" /></td> <td> 
                <a href="#" ng-click="remove(todo)">Remove item</a></td>
            </tr>
        </table>
    </div>
</div>
</html>
